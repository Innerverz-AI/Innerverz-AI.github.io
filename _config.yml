timezone: UTC
baseurl: ""
permalink: "/:title/"
logo: 'assets/images/logo-innerverz.png'
favicon: 'assets/images/favicon.ico'
author: 이유경
paginate: 30
disqus: 'invz-ai'
locale: en_us
lang: en_us
feed_items: 10
feed_update_period: daily
feed_update_frequency: 1
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
sass:
  sass_dir: _sass
  style: :compressed
ganalytics: G-EB9PSDRL50

